version: '3'
services:
  node:
    build: .
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    volumes:
      - .:/opt/app
    depends_on:
      - postgres
    networks:
      - net
    restart: unless-stopped
  postgres:
    build: database/
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - net
    restart: unless-stopped
volumes:
  pgdata: {}
networks:
  net: {}